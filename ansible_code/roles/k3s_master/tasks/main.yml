---
- name: Install K3s (Master Mode)
  shell: curl -sfL https://get.k3s.io | sh -
  args:
    creates: /usr/local/bin/k3s

- name: Wait for K3s token to be generated
  wait_for:
    path: /var/lib/rancher/k3s/server/node-token
    timeout: 30

- name: Read K3s Node Token
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_token_base64

- name: Decode and register token
  set_fact:
    k3s_token: "{{ k3s_token_base64.content | b64decode | trim }}"
    cacheable: yes

- name: Register Master IP
  set_fact:
    master_ip: "{{ ansible_host }}"
    cacheable: yes