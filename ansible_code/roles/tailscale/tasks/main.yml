---
# roles/tailscale/tasks/main.yml

# 1. Download Key
- name: Download Tailscale repo key
  ansible.builtin.get_url:
    # Uses the codename (e.g., 'jammy', 'focal', 'bookworm') dynamically
    url: "https://pkgs.tailscale.com/stable/{{ ansible_distribution | lower }}/{{ ansible_distribution_release }}.noarmor.gpg"
    dest: "/usr/share/keyrings/tailscale-archive-keyring.gpg"
    mode: '0644'

# 2. Add Repo
- name: Add Tailscale repo
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
    filename: tailscale
    state: present

# 3. Install
- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale
    update_cache: true
    state: present

- name: Ensure Tailscale service is running
  ansible.builtin.service:
    name: tailscaled
    state: started
    enabled: true

# 4. Authenticate
- name: Check if Tailscale is already logged in
  command: tailscale status
  register: ts_status
  changed_when: false
  failed_when: false

- name: Bring Tailscale online
  ansible.builtin.command: >
    tailscale up --auth-key={{ tailscale_auth_key }} --hostname={{ inventory_hostname }}
  when: ts_status.rc != 0