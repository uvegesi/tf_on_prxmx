---
# 1. Prepare all nodes
- name: Prepare System
  hosts: all
  become: true
  roles:
    - common

# 2. Setup the Control Plane
- name: Setup K3s Master
  hosts: master
  become: true
  roles:
    - k3s_master

# 3. Join the Workers
- name: Setup K3s Workers
  hosts: node
  become: true
  roles:
    - k3s_worker